<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>JandroCode- Usuarios</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />

    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="#" th:href="@{/css/contacts.css}" rel="stylesheet" />
</head>
<body>
	<div class="container">
	  	<h1>Bienvenido!</h1>
	  	<br/>
	  	<div class="panel panel-default">
	   		<div class="panel-heading">
	   			<table class="table">
				    <thead>
				    	<tr>
					    	<th>Nombre</th>
					      	<th>Apellidos</th>
					      	<th>Tel√©fono</th>
					      	<th>Correo</th>
				     	</tr>
				    </thead>
			    	<tbody>
			     		<tr th:each="usuario : ${usuarios}">
					    	<td th:text="${usuario.nombre}"> </td>
					      	<td th:text="${usuario.apellidos}"> </td>
					      	<td th:text="${usuario.telefono}"> </td>
					      	<td th:text="${usuario.correo}"> </td>
					      	<td>
					      		<a href="#" th:href="@{/usuario/usersForm?id=__${usuario.id}__}">
			       		  			<button type="button" class="btn btn-warning"> <span class="glyphicon glyphicon-pencil" aria-hidden="true"> </span>M</button>
			       		  		</a>
			       		  		<a href="#" th:href="@{/usuario/removeUsuario?id=__${usuario.id}__}">
				       		  		<button type="button" class="btn btn-danger"> <span class="glyphicon glyphicon-trash" aria-hidden="true"> </span>E</button>
			       		  		</a>
		      		  	  	<td>
			     		</tr>
		    		</tbody>
	    		</table>
	   		</div>
	  		<a href="#" th:href="@{/usuario/usersForm?id=0}">
	  			<button class="btn btn-lg btn-primary btn-block" type="submit"> <span class="glyphicon glyphicon-user" aria-hidden="true"></span>  Agregar Contacto </button>
	  		</a>
	  		
	  		<a href="#" th:href="@{/login?logout}">
	  			<button class="btn btn-lg btn-primary btn-block" type="submit"> <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>  Logout </button>
	  		</a>
		</div>
	</div>
</body>
</html>
