<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>androCode-login</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
<link href="#" th:href="@{/css/login.css}" rel="stylesheet" />
<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<form class="form-signin" action="#" th:action="@{/check}" th:object="${credenciales}" method="post">
			<h2 class="form-signin-heading">Login</h2>
			
			<label for="inputEmail" class="sr-only">Usuario</label>
			<input type="text" id="inputUsername" class="form-control" placeholder="Usuario" th:field="*{nombre}" />
			
			<label for="inputPassword" class="sr-only">Contraseña</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" th:field="*{contraseña}" />

			<div th:if="${error != null}" class="alert alert-danger" role="alert">Credenciales incorrectas</div>
			<div th:if="${logout != null}" class="alert alert-info" role="alert">Credenciales incorrectas</div>
			
			
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-log-in" aria-hidden="true">Entrar</span>
			</button>
		</form>
	</div>
</body>
</html>
